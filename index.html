<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review | Signup for Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700,900" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 class="header-title">The Code Review</h1>
      <h2 class="sub-title">Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
      <form action="index.html" method="post">

        <div class="line-double"></div> <!-- draw line-double -->

        <fieldset class="contact-info">
          <legend>Contact Information</legend>
          <div class="form-element">
            <label for="user_name">Full Name</label>
            <input type="text"
                    id="user_name"
                    name="user_name"
                    placeholder="Required"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='Required'"
                    required>
          </div>
          <div class="form-element">
            <label for="user_email">Email Address</label>
            <input type="email"
                    id="user_email"
                    name="user_email"
                    placeholder="Required"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='Required'"
                    required>
          </div>
          <div class="form-element">
            <label for="user_phone">Phone Number</label>
            <input type="tel" id="user_phone" name="user_phone">
          </div>
          <div class="form-element">
            <label for="user_address_street">Street Address</label>
            <input type="text" id="user_address_street" name="user_address_street">
          </div>
          <div class="form-element">
            <label for="user_address_city">City</label>
            <input type="text" id="user_address_city" name="user_address_city">
          </div>
          <div class="form-element">
            <label for="user_address_state">State</label>
            <select id="user_address_state" name="user_address_state">
              <option value="" disabled selected>Choose State</option>
              <option value="al">Alabama</option>
              <option value="ak">Alaska</option>
              <option value="az">Arizona</option>
              <option value="ar">Arkansas</option>
              <option value="ca">California</option>
              <option value="co">Colorado</option>
              <option value="ct">Connecticut</option>
              <option value="de">Delaware</option>
              <option value="fl">Florida</option>
              <option value="ga">Georgia</option>
              <option value="hi">Hawaii</option>
              <option value="id">Idaho</option>
              <option value="il">Illinois</option>
              <option value="in">Iowa</option>
              <option value="ks">Kansas</option>
              <option value="ky">Kentucky</option>
              <option value="la">Louisiana</option>
              <option value="me">Maine</option>
              <option value="md">Maryland</option>
              <option value="ma">Massachusetts</option>
              <option value="mi">Michigan</option>
              <option value="mn">Minnesota</option>
              <option value="ms">Mississippi</option>
              <option value="mo">Missouri</option>
              <option value="mt">Montana</option>
              <option value="ne">Nebraska</option>
              <option value="nv">Nevada</option>
              <option value="nh">New Hampshire</option>
              <option value="nj">New Jersey</option>
              <option value="nm">New Mexico</option>
              <option value="ny">New York</option>
              <option value="nc">North Carolina</option>
              <option value="nd">North Dakota</option>
              <option value="oh">Ohio</option>
              <option value="ok">Oklahoma</option>
              <option value="or">Oregon</option>
              <option value="pa">Pennsylvania</option>
              <option value="ri">Rhode Island</option>
              <option value="sc">South Carolina</option>
              <option value="sd">South Dakota</option>
              <option value="tn">Tennessee</option>
              <option value="tx">Texas</option>
              <option value="ut">Utah</option>
              <option value="vt">Vermont</option>
              <option value="va">Virginia</option>
              <option value="wa">Washington</option>
              <option value="wv">West Virginia</option>
              <option value="wi">Wisconsin</option>
              <option value="wy">Wyoming</option>
            </select>
          </div>
          <div class="form-element zipcode">
            <label for="user_address_zipcode">Zip Code</label>
            <input type="text" id="user_address_zipcode" name="user_address_zipcode">
          </div>
        </fieldset>

        <div class="line"></div> <!-- draw line -->

        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <div class="checkbox-group">
            <p>Select the newsletters you would like to recieve</p>
            <div class="checkbox">
              <input type="checkbox" id="chk_html_news" name="chk_html_news">
              <label for="chk_html_news">HTML News</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="chk_css_news" name="chk_css_news">
              <label for="chk_css_news">CSS News</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="chk_js_news" name="chk_js_news">
              <label for="chk_js_news">JavaScript News</label>
            </div>
          </div>
          <div class="radio-group">
            <p>Newsletter format</p>
            <div class="radio">
              <input type="radio" id="radio_html" name="radio_newsletter_format">
              <label for="radio_html">HTML</label>
            </div>
            <div class="radio">
              <input type="radio" id="radio_plain_text" name="radio_newsletter_format">
              <label for="radio_plain_text">Plain Text</label>
            </div>
          </div>
          <div class="textarea">
            <p>Other topics you'd like to hear about</p>
            <textarea id="txt_other_topics" name="txt_other_topics"></textarea>
          </div>
        </fieldset>
        <button type="submit" name="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <p class="copyright"><em>Copyright The Code Review</em></p>
    </footer>

  </body>
</html>
